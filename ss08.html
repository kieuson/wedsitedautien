<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h3>Form example</h3>
    <form action="  ">
        <fieldset>


            <legend> Your details:</legend>
            <label>Name :<input type="text"name="name" size="30" maxlength="50"/></label><br/>
            <label>Email:<input type="email"name="email" size="30" maxlength="100"/></label><br/>
        </fieldset>
        <fieldset>
            <legend>You review : </legend>
            <p>
                <label for="Hear-about"> Hot did you hear about us ?</label>
                <select name="referrer" id="Hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="facebook">Facebook</option>
                    <option value="advert">Advert</option>
                </select>
            </p>
            <p>
                Would you visit again ?<br/>
                <label><input type="radio" name="yes" value="yes">Yes</label>
                <label><input type="radio" name="no" value="no">No</label>
                <label><input type="radio" name="maybe" value="maybe">Maybe</label>
            </p>
            <p>
                <label for="comment" >Comment :</label>
                <textarea rows="5" cols="50" id="comment"></textarea>
            </p>
            <p>
                <label><input type="checkbox" name="subscribe" checked="checked">Sign me up for email updates</label><br/>
                <input type="submit" value="submit review" />

            </p>
        </fieldset>

    </form>

</body>

</html>
